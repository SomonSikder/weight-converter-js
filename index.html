<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="converter">
        <header>
            <h2>Weight Converter</h2>
        </header>
        <div class="container">
            <input id="lbsInput" type="search" placeholder="Enter your Pounds...." >
            
            <div class="grams">
                <h2>Grames</h2>
                <p id='grames'></p>
            </div>
            <div class="kilograms">
                <h2>Kilogrames</h2>
                <p id='kilograms'></p>
            </div>
            <div class="ounces">
                <h2>Ounces</h2>
                <p id='ounces'></p>
            </div>
           
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
